<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>HTML Form Layout</title>
        <link rel="stylesheet" href="../css/form.css"> 
    </head>
    <body>
        <form>
            <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
            <div>
                <label for="text">Name:</label>
                <input type="text" id ="text" name="text">
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div>
                <label for="pwd">Password :</label>
                <input type="password" id ="pwd" name="pwd">
                <error-output class="pwd-error" for="text"></error-output>
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="email" id ="email" name="email">
                <error-output class="email-error" for="text"></error-output>
            </div>
            <div>
                <label for="url">URL :</label>
                <input type="url" id ="url" name="url">
            </div>
            <div>
                <label for="number">Number:</label>
                <input type="number" id ="number" name="number">
            </div>
            <div>
                <label for="tel">Telephone:</label>
                <input type="tel" id ="tel" name="tel">
                <error-output class="tel-error" for="text"></error-output>                
            </div>
            <div>
                <label for="search">search:</label>
                <input type="search" id ="search" name="search">
            </div>
            <div class="nativeDateTimePicker">
                <label for="party">Choose a date and time:</label>
                <input type="datetime-local" id="party" name="bday">
                <span class="validity"></span>
            </div>
            <div>
                <label for="salary">Choose your Salary:</label>
                <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output" for="salary">400000</output>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <script>

            const text=document.querySelector("#text");
            const textError=document.querySelector(".text-error");
            text.addEventListener('input',function(){
                let nameRegex=RegExp('^[A-Z]{1}[a-z]{2,}$');
                if(nameRegex.test(text.value))
                    textError.textContent="";
                else textError.textContent="Name is incorrect";
            });
            
            const email=document.querySelector("#email");
            const emailError=document.querySelector(".email-error");
            email.addEventListener('input',function(){
            let emailRegex=RegExp('^[0-9a-z]+[+_.-]?[0-9a-z]+[@][0-9a-z]+[.][a-z]{2,}[.]?[a-z]+$');
            if(emailRegex.test(email.value))
                emailError.textContent="";
            else emailError.textContent="Email is incorrect";
            });

            const tel=document.querySelector("#tel");
            const telError=document.querySelector(".tel-error");
            tel.addEventListener('input',function(){
            let telRegex=RegExp("^[0-9]{2}[ ][6-9]{1}[0-9]{9}$");
            if(telRegex.test(tel.value))
                telError.textContent="";
            else telError.textContent="Mobile number is invalid"
            });

            const password=document.querySelector("#pwd");
            const passwordError=document.querySelector(".pwd-error");
            password.addEventListener('input',function(){
            let passwordRegex=RegExp("^(?=.*[0-9])" + "(?=.*[a-z])(?=.*[A-Z])" + "(?=.*[@#$%^&+=])" + "(?=\\S+$).{8,}$");
            if(passwordRegex.test(password.value))
                passwordError.textContent="";
            else passwordError.textContent="Password is incorrect";
            });
            
            const salary=document.querySelector("#salary");
            const output=document.querySelector(".salary-output");
            output.textContent=salary.value;
            salary.addEventListener('input',function(){
                output.textContent=salary.value;
            });
            const sname=querySelector("#name");
       </script>
    </body>
    </html>
    </body>
</html>
